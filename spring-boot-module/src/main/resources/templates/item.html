<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org">
<head>
    <title>Item</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">
    <div th:object="${item}">
        <p class="font-weight-bold">
            Name
        </p>
        <p class="font-weight-normal" th:text="*{name}"></p>
        <p class="font-weight-bold">
            Description
        </p>
        <p class="font-weight-normal" th:text="*{description}"></p>
        <p class="font-weight-bold">
            Price
        </p>
        <p class="font-weight-normal" th:text="*{price}"></p>
        <p class="font-weight-bold">
            Shops
        </p>
        <p class="font-weight-normal">
        <div th:each="shop:${shops}">
            <span th:text="${shop.name}"></span>
        </div>
        </p>
        <br>
        <form
                th:action="@{/items/delete/{id}(id=*{id})}"
                action="/items/delete"
                method="get">
            <input type="submit" class="btn btn-outline-danger" value="Delete item"/>
        </form>
    </div>
</div>
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
</body>
</html>
