<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <title>Registration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">
    <form
            th:action="@{/registration}"
            action="/registration"
            th:object="${user}"
            method="post">
        <span
                th:text="${userAlreadyExistsError}"
                style="color:red">
        </span><br>
        <span
                th:if="${#fields.hasErrors ('username')}"
                th:errors="*{username}"
                style="color:red">
        </span><br>
        <div class="form-group">
            <label for="username">Username</label>
            <input th:field="*{username}" type="text" class="form-control" id="username" name="username">
        </div>
        <span
                th:if="${#fields.hasErrors ('password')}"
                th:errors="*{password}"
                style="color:red">
        </span>
        <div class="form-group">
            <label for="password">Password</label>
            <input th:field="*{password}" type="text" class="form-control" id="password" name="password">
        </div>
        <span
                th:if="${#fields.hasErrors ('role')}"
                th:errors="*{role}"
                style="color:red">
        </span>
        <div class="form-group">
            <label for="role">Role</label>
            <select name="role" id="role" class="form-control" required aria-describedby="selectRoleInline">
                <option th:each="role:${roles}" th:text="${role}">Role</option>
            </select>
            <small id="selectRoleInline" class="text-muted">
                Please choose your role.
            </small>
        </div>
        <br>
        <button type="submit" class="btn btn-outline-success">Register</button>
    </form>
</div>
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
</body>
</html>
